<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表达式</title>
    <script type="text/javascript">
      var num1 = 10;
      num1 = num1 - 5;
      var num2 = 6;
      num2 = num2 + num1;
      document.write("小明还剩:" + num1 + "元" + "<br>");
      document.write("小红花:" + num2 + "元买个铅笔盒");
    </script>
  </head>
