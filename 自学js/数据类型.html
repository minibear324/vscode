<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
      /* 数据类型指的就是字面量的类型，在js中一共有六种数据类型
			string 、number、 boolean、 null、 undefined、 object 
			其中string、number、boolean、 null、 undefined属于基本数据类型
			而object属于引用数据类型
			*/
      /**
       * string字符串
       * - 在js中字符串需要使用引号引起来
       * - 使用双引号或单引号都可以，但是不能混着用
       * - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
       */
      var str = "hello!";
      console.log(str);
    </script>
  </head>
  <body>
    这是我的第一个页面
  </body>
</html>
