<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
    <!-- 日期对象可以储存任意一个日期，并且可以精确到毫秒数（1/1000 秒）。 -->
    <script type="text/javascript">
        var Udate= new Date();//注意:使用关键字new，Date()的首字母必须大写。 使 Udate 成为日期对象，并且已有初始值：当前时间(当前电脑系统时间)。
       //访问方法语法：“<日期对象>.<方法>”
       Udate.getDate();//Udate.setDate();返回、设置日期
       Udate.getTime();//返回时间（毫秒为单位）
    </script>
</head>
<body>
    
</body>
</html>
