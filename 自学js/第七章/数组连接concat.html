<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Array对象</title>
    <script type="text/javascript">
      /* concat() 方法用于连接两个或多个数组。此方法返回一个新数组，不改变原来的数组。arrayObject.concat(array1,array2,...,arrayN) 注意:  该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。*/
      var myarr1 = new Array("010");
      var myarr2 = new Array("-", "84697581");
      var mya3 = myarr1.concat(myarr2); //使用concat()方法连接myarr1和myarr2两个数组并输出。
      document.write(mya3);
    </script>
