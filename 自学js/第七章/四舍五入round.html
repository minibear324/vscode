<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Math</title>
    <script type="text/javascript">
        /* round() 方法可把一个数字四舍五入为最接近的整数。 Math.round(x)
       注意：1. 返回与 x 最接近的整数。2. 对于 0.5，该方法将进行上舍入。(5.5 将舍入为 6)3. 如果 x 与两侧整数同等接近，则结果接近 +∞方向的数字值 。(如 -5.5 将舍入为 -5; -5.52 将舍入为 -6),*/
      document.write(Math.round(3.3) + "<br>");
      document.write(Math.round(-0.1) + "<br>");
      document.write(Math.round(-9.9) + "<br>");
      document.write(Math.round(8.9));
    </script>
  </head>
  <body></body>
</html>
