<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系好安全带,准备启航</title>

    <script type="text/javascript">
      //1、显示打印的日期。 格式为类似“XXXX年XX月XX日 星期X” 的当前的时间。
      var mydate = new Date();
      var myweek = [
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
        "星期日",
      ];
      document.write(
        mydate.getFullYear() +
          "年" +
          mydate.getMonth() +
          "月" +
          mydate.getDay() +
          "日  " +
          myweek[mydate.getDay()] +
          "<br>"
      );

      //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
      var scoreStr =
        "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
      var sum = 0;
      var score = scoreStr.split(";"); //利用";"将字符串分割成数组
      //从数组中将成绩撮出来，然后求和取整，并输出。
      for (var i = 0; i < score.length; i++) {
        sum += parseInt(score[i].slice(3, 5)); //每一个数组的内容都是同等长度，利用此关系，完成分数的求和，并利用parseInt()函数，将字符串转化为number类型
      }
      document.write("本班级的总分为" + sum + "<br>");
      var average = Math.round(sum / score.length);
      document.write("本班级的平均分为" + average);
    </script>
  </head>
  <body></body>
</html>
