<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多层条件嵌套</title>
    <script type="text/JavaScript">
      var myage =99;//赵红的年龄为99
      if(myage<=44)
        {document.write("青年");}
      else if(myage<=59)
        {document.write("中年人");}
      else if(myage<=89)
        {document.write("老年人");}
      else
        {document.write("长寿老年人");}
    </script>
  </head>
  <body></body>
</html>
