<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件语句</title>
    <script type="text/javascript">
      var mynum = 1; //mynum初值化数值为1
      while (mynum <= 5) {
        document.write("数字:" + mynum);
        mynum = mynum + 1;
      }
    </script>
  </head>
  <body></body>
</html>
