<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自增自减运算符</title>
    <script type="text/javascript">
      var numa = 1;
      var numb = 7;
        numa++;
        numb--;
      document.write("numa的值:" + numa);
      document.write("numb的值:" + numb);
    </script>
  </head>
  <body></body>
</html>
