        <!-- 
            标识符
            - 在js中所有的标识符可以由我们自主命名的都可以成为标识符
            - 例如：变量名、函数名、属性名都属于标识符
            - 命名一个标识符是需要遵循以下规则：
                1 标识符中可以含有字母、数字、_、$
                2 标识符不能以数字开头
                3 标识符不能是ES中的关键字或保留字
                4 标识符一般都采用驼峰命名法
                    - 首字母小写，每个单词的开通字母大写，其余字母小写
            - js底层保存标识符时实际上采用的Unicode编码，可以使用中文命名，但是不建议使用
        -->

    </body>
</html>
