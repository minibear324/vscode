<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文本框内容改变事件</title>
    <script type="text/javascript">
      function message() {
        alert("您改变了文本内容！");
      }
    </script>
  </head>
  <body>
    <form>
      个人简介：<br />
      <!-- 通过改变文本框的内容并鼠标点击的不是网页是，会触发onchange事件，同时执行被调用的程序。 -->
      <textarea name="summary" cols="60" rows="5" onchange="message()">
请写入个人简介,不少于200字!</textarea>
    </form>
  </body>
</html>
